<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles/style.css">
    <link rel="shortcut icon" href="favicon.ico">

</head>
<body>
    <header>
        <h1 class="text-center my-5">Password Generator</h1>
    </header>

    <div class="container">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h2>Generate a Password</h2>
                    </div>
                    <div class="col-md-8">
                        <h5 class="text-left" id="message"></h5>
                    </div>
                </div>
                <hr>
             <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <textarea class="rounded text-center p-4" rows="6" readonly id="display" placeholder="Your Password" aria-label="Generated Password"></textarea>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-6 d-flex justify-content-center">
                    <button class="btn btn-danger rounded-pill mt-3" id="generate">Generate Password</button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <button onclick="copyClip()" class="btn btn-secondary rounded-pill mt-3" id="copy">
                    Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
